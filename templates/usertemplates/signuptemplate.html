<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        {% comment %} <div class='container'> {% endcomment %}
          <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4" action="usersignup" method="post" onsubmit="return validateForm();">
                            {%csrf_token%}
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" name="firstname" class="form-control" placeholder="Enter Your Firstname" required/>
                                {% comment %} <label class="form-label" for="form3Example1c">Enter Your Firstname</label> {% endcomment %}
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" name="lastname" class="form-control" placeholder="Enter Your Lastname" required/>
                                {% comment %} <label class="form-label" for="form3Example1c">Enter Your Firstname</label> {% endcomment %}
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" name="username" class="form-control" placeholder="Enter Your Username" required/>
                                {% comment %} <label class="form-label" for="form3Example1c">Enter Your Firstname</label> {% endcomment %}
                              </div>
                            </div>

                
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" name="email" id="form3Example3c" class="form-control" placeholder="Enter Your email" required/>
                              </div>
                            </div>

                            {% comment %} <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="tel" name="fullname" id="form3Example3c" class="form-control" placeholder="Enter your Mobile Number"/>
                              </div>
                            </div> {% endcomment %}
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" name="pass1" id="form3Example4c" class="form-control" placeholder="Enter Your Password" required/>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" name="pass2" id="form3Example4cd" class="form-control" placeholder="Confirm Your Password"required/>
                              </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" name="referalid" id="form3Example3c" class="form-control" placeholder="Referal id (If any)"/>
                              </div>
                            </div>
{% comment %}           
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                              </label>
                            </div>
           {% endcomment %}
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Signup</button>
                            </div>
          
                          </form>
                        
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          

        <script src="async defer"></script>
        <script>
          function validateForm() {
              // Get input field values
              var firstname = document.getElementById("form3Example1c").value.trim();
              var lastname = document.getElementById("form3Example1c").value.trim();
              var username = document.getElementById("form3Example1c").value.trim();
              var email = document.getElementById("form3Example3c").value.trim();
              var pass1 = document.getElementById("form3Example4c").value;
              var pass2 = document.getElementById("form3Example4cd").value;

              // Check for empty fields
              if (firstname === "" || lastname === "" || username === "" || email === "" || pass1 === "" || pass2 === "") {
                  alert("Fields should not be empty");
                  return false;
              }

              // Check if passwords match
              if (pass1 !== pass2) {
                  alert("Password does not match");
                  return false;
              }

              // Perform additional validation if needed

              // If all checks pass, allow form submission
              return true;
          }
      </script>
        
        
    </body>
</html>
