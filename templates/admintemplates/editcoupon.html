<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .edit-product-container {
            background-color: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .help-text {
            font-size: 14px;
            color: #777;
        }

        .save-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        /* Add styling to the discard-button class */
.discard-button {
    display: inline-block;
    padding: 10px 20px; /* Adjust the padding as needed */
    background-color: #ff0000; /* Choose your desired button color */
    color: #fff; /* Text color */
    text-decoration: none; /* Remove underlines from the link text */
    border: none; /* Remove borders */
    border-radius: 5px; /* Add rounded corners */
    cursor: pointer;
    font-size: 16px; /* Adjust the font size as needed */
}

/* Add hover effect (optional) */
.discard-button:hover {
    background-color: #cc0000; /* Change color on hover */
}
/* styles.css */
.smaller-image {
    max-width: 200px; /* Adjust the max-width as needed */
    height: auto;
}


    </style>
<!-- Inside the <head> section of your HTML file -->
    <link rel="stylesheet" type="text/css" href="#">

</head>
<body>
    <div class="edit-product-container">
        <h2>Edit Product</h2>
        <form method="post" action="{% url 'editcoupon' coupon.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="coupon_code">Product Name:</label>
                <input type="text" id="coupon_code" name="coupon_code" value="{{ coupon.code }}" required>
            </div>

            <div class="form-group">
                <label for="validfrom">Valid From:</label>
                <input type="text" id="validfrom" name="validfrom" value="{{ coupon.startdate }}" required>
            </div>

            <label for="expiry_date">Expiry Date (YYYY-MM-DD):</label>
<input type="text" id="expiry_date" name="expiry_date" required pattern="\d{4}-\d{2}-\d{2}" value="{{ coupon.enddate }}" required><br>

            <div class="form-group">
                <label for="discount_percentage">Discount Percentage:</label>
                <input type="number" id="discount_percentage" name="discount_percentage" value="{{ coupon.discount_percentage }}" required>
            </div>
        

<br>
<br>
            

            {% comment %} <div class="form-group">
                <label for="images">Product Image:</label>
                <img src="{{ pros.images.url }}" alt="Image Description" class="smaller-image">
                <input type="file" id="images" name="images" accept = "image/*" >
                <img id="image-preview" src="#" alt="Image Preview">
                <p class="help-text">Upload a new image if you want to change the product image.</p>

            
            </div>

            <input name='product_id' type='hidden' value = {{pros.id}}> {% endcomment %}

            <div class="form-group">
                <button type="submit" class="save-button">Save Changes</button>
                <a href="{% url 'discardcouponchanges' %}" class="discard-button">Discard</a>
            </div>

            
            
        </form>
    </div>
</body>
</html>
